<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
    11.	Crie um programa que:
        a) Solicite ao usuário seu peso e altura
        b) Ao clicar no botão "IMC Homem", calcule e exiba seu IMC considerando que é um homem
        c) Ao clicar no botão "IMC Mulher", calcule e exiba seu IMC considerando que é uma mulher
            Use a fórmula de IMC em https://centrodeobesidadeediabetes.org.br/tudo-sobre-obesidade/calculadora-de-imc/. E considere que o IMC da mulher é sempre 10% menor que o do homem.
-->
<center>
    <h1>IMC</h1>
    <input type="text" id="kg" placeholder="KILOS">
    <input type="text" id="altura" placeholder="ALTURA">
<br><br>
    <button onclick="men()">HOMEM</button>
    <button onclick="women()">MULHER</button>
<br><br>
    <div id="most_imc"></div>

</center>
</body>
</html>
<script>
    function men() {
    most_imc.innerHTML = `Seu IMC é ${ (kg.value / (altura.value **2)).toFixed(1)} `
    }
    function women() {
    most_imc.innerHTML = `Seu IMC é ${ (kg.value / (altura.value **2)).toFixed(1) * 0.9} `
    }
</script>
