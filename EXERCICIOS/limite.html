<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
    Crie um programa o qual
        Receba o limite superior da amostragem. Esse número que ser menor que 100, caso contrário emitir mensagem explicativa e não seguir em frente. 
        Tenha num botão "Contar" que quando clicado exiba os números de 5 até o limite informado no item a), um embaixo do outro -->
    <div>
        <input type="text" id="ipt_limite" placeholder="Qual limite?"> <br>
        <button onclick="contar()">Contar</button>
    </div>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function contar() {
        var contar = 0;
        var limite = Number(ipt_limite.value);
        div_msg.innerHTML = '';

        if (limite >100 || limite < 5) {
            alert("Numero invalido")
        } else {
            for (contar = 5; contar <= limite ; contar ++) {
                div_msg.innerHTML += `${contar} <br>`
                
            }
        }
    }
</script>
