<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMAFORO</title>
</head>
<body>
<!--
9.	Crie um programa o qual:
a) Tenha os botões "Pare", "Pense" e "Siga".
b) Ao clicar no 1º, aparece na própria página, abaixo dos botões uma frase "Pare e aguarde!". Ao clicar no 2º botão, a frase a aperecer, no mesmo lugar será "Pense se pode seguir ou se deve parar!". Ao clicar no 3º botão, a frase a aperecer, no mesmo lugar será "Pode seguir adiante :)".    
-->
    <center>
    <h3>SEMAFORO</h3>
    
    <br><br><br><br>
    <button onclick="pare()">PARE</button>
    <button onclick="pense()">PENSE</button>
    <button onclick="siga()">SIGA</button>
    <br><br>
    <span id="spantext"><span></span></span>
    </center>
</body>
</html>
<script>
    function pare() {
        spantext.innerHTML = 'PARE E AGUARDE';
    }
    function pense(){
        spantext.innerHTML = 'PENSE SE DEVE SEGUIR OU DVE PARAR';
    }
    function siga(){
        spantext.innerHTML = 'PODE SEGUIR ADIANTE !!!';
    }
</script>
