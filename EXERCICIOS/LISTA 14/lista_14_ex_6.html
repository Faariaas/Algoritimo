<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div>Nome da pessoa Q mais AMA</div>
    <input type="text" id="ipt_nome">
    <div>O quanto voce ama o meliante</div>
    <input type="text" id="ipt_quanto">
    <button onclick="mostrar()">Expressar amor</button>
    <br><br>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function mostrar() {
        
        var ax_numero = 0
        var nome = ipt_nome.value
        var quanto = ipt_quanto.value

        while (ax_numero < quanto) {

            ax_numero++;

            div_msg.innerHTML += `<br>${ax_numero} - ${nome},EU TE AMO PAKAS TA LIGADO, Lembre disso`;
            
            // ax_numero++;

        }
    }

</script>
