<body>
<!--
13. Crie um programa o qual:
    a) Tenha o seguinte texto no topo:
	    Valor guardado: R$0.00

    b) Tenha os botões "Guardar R$5,00" e "Gastar R$10,00". Ao clicar neles, o valor guardado aumenta ou diminui conforme o texto do botão indica

    c) Quando o valor guardado estiver em 0 ou mais, exiba abaixo da frase de a) a frase, na cor azul, Finanças OK!

    d) Caso o valor guardado passe de 100, exiba abaixo da frase de c) a frase #ostentação

    e) Quando o valor guardado for menor que 0, exiba abaixo da frase de a) a frase, na cor vermelha, Finanças em perigo!

    f) Caso o valor guardado seja menor que -20, exiba abaixo da frase de e) a frase Quase um Corinthians!




            var ok = '<span style="color: rgb(10, 197, 197);">Financias ok</span>'
        var plus = '<span style="color: rgb(10, 197, 197);">Financias ok #Ostentação</span>'
        var semgrana = '<span style="color: rgb(245, 9, 9);">Financias em Prerigro!!</span>'
        var granaplus ='<span style="color: rgb(245, 9, 9);">Financias em Prerigro!!</span><br> Quase um Corinthiano'
-->
<div>
    <div>
        <div><h2>Valor guardado R$<b id="b_valor">0</b></h2></div>
        <button onclick="cincopila()" value="5">Guardar R$5,00</button>
        <button onclick="dezpila()" value="-10">Gastar R$10,00</button>
    </div>
    <div id="div_text"></div>
    <div id="div_hashtag"></div>
    
</div>
</body>
</html>
<script>
    var ax_valor = 0
    function cincopila() {
        b_valor.innerHTML = ax_valor += 5;
        financias()
        hashtags()
    }
    function dezpila() {
        b_valor.innerHTML = ax_valor -= 10;
        financias()
        hashtags()
    }


    function financias() {
        if (ax_valor >=0) {
            div_text.innerHTML = '<span style="color: rgb(10, 197, 197);">Financias ok</span>'
        } else {
            div_text.innerHTML = '<span style="color: rgb(245, 9, 9);">Financias em Prerigro!!</span>' 
        }
    }
    function hashtags() {
        if (ax_valor >=100) {
            div_hashtag.innerHTML = '<span style="color: rgb(10, 197, 197);">#Ostentação</span>'
        } else if (ax_valor <=-20){
            div_hashtag.innerHTML = '<span style="color: rgb(245, 9, 9);">Parece um corinthiano</span>' 
        } else {
            div_hashtag.innerHTML = ''
        }
    }
</script>
