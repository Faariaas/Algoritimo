<!--
    12. Crie um botão para avaliar o quão habilidoso o usuário é nos cliques.
    a) A tela deve ter o texto "Você já clicou 0 vezes"
    b) Ao clicar em "Clica neu", o contador do texto em a) aumenta. De 0 vai pra 1, depois pra 2, depois pra 3 e assim por diante
    c) Além de atualizar o contador, exiba umas dessas frases abaixo da frase em a)
        "Dedo fraquinho, hein", enquanto clicou menos de 5 vezes
        "Dedo bom, mano enquanto clicou entre 5 e 10 vezes
        "Gosta de clicar, hein!", enquanto clicou entre 11 e 15 vezes
        "Eita dedo nervoso!", enquanto clicou mais de 15 vezes
-->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista 8 exercicio 12</title>
</head>
<body>
<center>
<div>
    <div>
        <h1>Voce ja clicou no cockie <b id="b_vezes">0</b> vezes</h1>
    </div>
    <div>
        <img src="IMAGENS_USADAS\cockie2.png" onclick="btn()" value="1">
    </div>
<br><br>
    <div id="div_msg"></div>
</div>
</center>
</body>
</html>
<script>
    var ax_valor = 0
    function btn() {
        b_vezes.innerHTML = ax_valor += 1;

        if (ax_valor <5) {
            div_msg.innerHTML = "Dedo fraquinho, hein"
        } else if (ax_valor >=5 && ax_valor <10){
            div_msg.innerHTML = "Dedo bom, mano"
        } else if (ax_valor >=11 && ax_valor <15) {
            div_msg.innerHTML = "Gosta de clicar, hein!"
        } else if (ax_valor >=15) {
            div_msg.innerHTML = "Eita dedo nervoso!"
        }
        if (ax_valor == 25) {
            ax_valor = -1
        }
    }
</script>
