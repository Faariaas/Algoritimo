<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Qual filme mais gosta? <br>
        <input type="text" id="ipt_filme" placeholder="Qual filme patrÃ£o">
        <br>
        <button onclick="cad()">cadastrar</button>
    </div>
    <div id="div_msg"></div>
</body>
</html>
<script>
    var vt_Filmes = []

    function cad() {
        var filme = ipt_filme.value
        vt_Filmes.push(filme)

        if (vt_Filmes.length % 2 == 0) {
            div_msg.innerHTML += `<span style="color: red;">${filme}</span><br>`
        } else {
            div_msg.innerHTML += `<span style="color: blue;">${filme}</span><br>`
        }
    }
</script>
