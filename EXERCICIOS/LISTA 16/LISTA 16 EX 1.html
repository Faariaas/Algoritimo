<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor Frutas</title>
</head>
<body>
    <div>
        <input type="text" id="ipt_fruta" placeholder="Fruta?"><br>
        <button onclick="pesquisar()">Pesquisar</button>
    </div>
    <div id="div_msg"></div>
</body>
</html>
<script>
    var vt_frutas = ["Banana","uva","Bergamota","caqui","romã"]

    function pesquisar() {
        var ax_fruta = ipt_fruta.value

        if (vt_frutas.indexOf(ipt_fruta.value) >= 0) {
            div_msg.innerHTML = `A fruta ${ax_fruta} existe na lista`
        } else {
            div_msg.innerHTML = `Não existe a fruta ${ax_fruta} na lista`
        }
    }
</script>
